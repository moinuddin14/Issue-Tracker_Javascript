<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body onload="fetchIssues()">
    <h1 align="center">Issue Tracker <small>by Khaja</small></h1>

    <div class="container">
        <!-- Start of the static body -->
        <div class="jumbotron">
            <h3>Add New Issue</h3>
            <form id="formInput">
                <!-- Issues Description -->
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Enter issue description... ">
                </div>
                <!-- Issues Severity -->
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <!-- Issues Assigned To -->
                <div class="form-group">
                    <label for="issueAssignedToInput">Assinged To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter issue description... ">
                </div>
                <button type="submit" class="btn btn-primary">Add Issue</button>
            </form>
        </div>
        <!-- End of the static body -->

        <!-- Start of the Dynamic body -->
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>
        <!-- End of the Dynamic body -->

        <!-- Footer -->
        <div class="footer">
            <p>&copy Issue Tracker 2018</p>
        </div>
    </div>
    <!-- JQuery JS File -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS File -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Chance JS -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- index.js file -->
    <script src="index.js"></script>
</body>

</html>
